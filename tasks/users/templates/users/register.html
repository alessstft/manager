<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #46344e;
        --primary-dark: #873a16;
        --secondary: #f72585;
        --dark: #2b2d42;
        --light: #f8f9fa;
        --gray: #adb5bd;
        --white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: var(--light);
        color: var(--dark);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .auth-container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        background: var(--white);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(81, 151, 70, 0.658);
      }

      .auth-left {
        flex: 1;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        padding: 60px;
        color: var(--white);
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .auth-left::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 100%;
        height: 200%;
        background: radial-gradient();
      }

      .logo {
        display: flex;
        align-items: center;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 60px;
      }

      .logo i {
        margin-right: 12px;
        font-size: 28px;
      }

      .auth-content {
        max-width: 400px;
      }

      .auth-content h1 {
        font-size: 32px;
        margin-bottom: 16px;
        font-weight: 700;
      }

      .auth-content p {
        opacity: 0.9;
        line-height: 1.6;
        margin-bottom: 40px;
      }

      .auth-right {
        flex: 1;
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .auth-form-container {
        max-width: 400px;
        width: 100%;
      }

      .auth-form-container h2 {
        font-size: 28px;
        margin-bottom: 8px;
        font-weight: 700;
      }

      .auth-subtitle {
        color: var(--gray);
        margin-bottom: 32px;
        font-size: 15px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 14px;
      }

      .form-control {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #544747cb;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px #46344e77;
        outline: none;
      }

      .btn {
        display: inline-block;
        padding: 14px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        border: none;
      }

      .btn-primary {
        background-color: var(--primary);
        color: var(--white);
        width: 100%;
      }

      .btn-primary:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(82, 109, 29, 0.868);
      }

      .auth-footer {
        text-align: center;
        margin-top: 24px;
        font-size: 14px;
        color: var(--gray);
      }

      .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 992px) {
        .auth-container {
          flex-direction: column;
        }

        .auth-left,
        .auth-right {
          padding: 40px;
        }

        .auth-content {
          max-width: 100%;
          text-align: center;
          margin-bottom: 40px;
        }
      }

      @media (max-width: 576px) {
        .auth-left,
        .auth-right {
          padding: 30px 20px;
        }

        .logo {
          margin-bottom: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-left">
        <div class="auth-content">
          <h1>Добро пожаловать</h1>
          <p>
            Войдите в свою учетную запись, чтобы получить доступ ко всем
            возможностям нашей платформы и продолжить работу с вашими проектами.
          </p>
        </div>
      </div>

      <div class="auth-right">
        <div class="auth-form-container">
          <h2>Вход в систему</h2>
          <p class="auth-subtitle">Пожалуйста, введите свои учетные данные</p>

          <form method="post">
            <!-- {% csrf_token %} -->

            <div class="form-group">
              <label for="username">Введите ваше ИО</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                placeholder="Введите Имя Фамилию"
                required
              />
            </div>

            <div class="form-group">
              <label for="username">Email</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                placeholder="Введите ваш email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Пароль</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Введите пароль"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
